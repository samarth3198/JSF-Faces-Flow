<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Validate Email</title>
</head>
<body>
    <h:form>
        <h1>Validate Email</h1>
        <p>An email with secret key has been sent to: #{flowScope.email}</p>
        <p>Enter key: <h:inputText id="key" value="#{validateBean.key}" /></p>

        <p><h:commandButton id="next" value="Next" action="#{validateBean.checkKey(flowScope.password)}">
            <f:param action="flow1password" value="#{flowScope.password}" />
        </h:commandButton></p>



    </h:form>
</body>
</html>
