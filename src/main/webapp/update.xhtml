<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Update Employee Details</title>
</h:head>

<h:body>
<h1> Employee Infomration</h1>

<h:form>
    <h:dataTable value="#{employee.employees}" var="e">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:inputText value="#{e.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Employee Name</f:facet>
            <h:inputText class="input" value="#{e.name}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Employee Department</f:facet>
            <h:inputText class="input" value="#{e.department}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Update</f:facet>
            <h:commandButton value="update" action="#{employee.update(e)}"/>
        </h:column>
    </h:dataTable>
    <div>
    <h:outputLink value="viewdetails.xhtml">View Employee List</h:outputLink>
    </div>
</h:form>
</h:body>
</html>
