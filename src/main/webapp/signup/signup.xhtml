<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title> Signup Page</title>
</head>
<!-- ****************************** First Page of the Flow **************************** -->
<body>
    <h:form>
        <h1>SignUp Account</h1>
        <p>Email: <h:inputText id="email" value="#{flowScope.email}" /> </p>
        <p>Password: <h:inputSecret id="password" value="#{flowScope.password}" required="true"/></p>

        <p><h:commandButton id="page2" value="Next" action="signup2" /></p> <!-- Navigating to the other page in the same flow -->

    </h:form>
</body>
</html>
